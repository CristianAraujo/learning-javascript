<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciones por defecto</title>
    <style>
        menu {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1px;
        }

        .menu__link {
            background-color: dodgerblue;
            padding: 0.5em 1em;
            color: antiquewhite;
            text-decoration: none;
            font-family: sans-serif;
        }

        .menu__link:hover {
            background-color: darkcyan;
        }

    </style>
</head>
<body>
    
    <!-- Enlaces con comportamiento por defecto deshabilitado con return false -->
    <a href="https://www.google.com" onclick="return false">Click para ir a Google</a>
    
    <!-- Enlace con comportamiento por defecto deshabilidato con preventDefault() -->
    <a href="https://www.youtube.com" onclick="event.preventDefault()">Click para ir a YouTube</a>
    
    <!-- Ejemplo de menú con prevención del comportamiento por defecto del navegador -->
    <menu id="menu">
        <li class="menu__item"><a href="https://www.google.com" class="menu__link">enlace 1</a></li>
        <li class="menu__item"><a href="https://www.youtube.com" class="menu__link">enlace 2</a></li>
        <li class="menu__item"><a href="https://www.quora.com" class="menu__link">enlace 3</a></li>
    </menu>

    <script src="./default.js"></script>
</body>
</html>
