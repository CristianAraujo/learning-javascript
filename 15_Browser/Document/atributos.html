<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos y propiedades</title>
</head>
<body>
    <main class="contenedor" id="contenedor">
        <a href="#" class="buscar">buscar</a>
    </main>
    <section class="principal">
        <div class="noticias">
            <article class="noticia-1">Noticia 1</article>
            <article class="noticia-2">Noticia 2</article>
            <article class="noticia-3">Noticia 3</article>
        </div>
        <div class="anuncios">
            <article class="anuncio-1">Anuncio 1</article>
            <article class="anuncio-2">Anuncio 2</article>
            <article class="anuncio-3">Anuncio 3</article>
        </div>
    </section>
    <aside id="lateral">
        Lateral
    </aside>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" value="nombre">
        <input type="checkbox" id="check" checked> checkbox
    </form>
    <div id="funnyDiv" style="color:red; background-color: skyblue; font-size:1.5em">
        Hola a todos
    </div>
    <a href="#" class="enlace">Enlace</a>
    <div show-info="nombre"></div>
    <div show-info="edad"></div>
    <div class="nosotros" data-about="personal" data-age="15" data-older-state="simple">
        Nosotros
    </div>

    <script src="./atributos.js"></script>
</body>
</html>
